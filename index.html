        <link rel="stylesheet" href="css/styles.css">
         <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <body>
      <main>
  		  <header>
          <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Awesome Market</a>	    
    		    <div id="cart-container">
    		      <div id="cart">
    		        <i style="margin-right: 10px;" class="fa fa-shopping-cart cart1 openCloseCart" aria-hidden="true">cart</i>              
                <i class="fas fa-trash-alt" id="emptyCart">Empty cart

    		      </div>
  		      <span id="itemCount"></span>

        </nav>

  		  <div id="shoppingCart">
  		    <div id="cartItemsContainer">
  		      <h2>Items in your cart</h2>
  		      <i class="fa fa-times-circle-o fa-3x openCloseCart" aria-hidden="true"></i>
  		      <div id="cartItems"></div>
  		      <span id="cartTotal"></span>
  		  	</div>
  		  </div>

  		  <div id="products" class="row">
           
        </div>

 		
		</main>
  
    <script src="js/functions.js"></script>
